apiVersion: v1
kind: Pod
metadata:
  name: my-app
  labels:
    name: my-app
    env: prod
  namespace: surya
spec:
  containers:
    - name: my-app
      image: busybox:1.28
      env:
        - name: FIRSTNAME
          value: "surya"
      command: ['sh', '-c', 'echo The app is running! && sleep 3600']
      ports:
        - containerPort: 80
  initContainers:
    - name: init-myservice
      image: busybox:1.28
      command: ['sh', '-c']
